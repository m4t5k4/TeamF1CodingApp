<div class="container">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="ml-5 mr-5 mt-5">
        <h2 class="mb-5">Login</h2>
        <div class="form-group mt-3">
            <label for="username" >Gebruikersnaam</label>
            <input type="text" class="form-control"  name="username" [(ngModel)]="form.username" required #username="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Gebruikersnaam is verplicht!</div>
        </div>

        <div class="form-group mt-3">
            <label for="password">Wachtwoord</label>
            <input type="password" class="form-control"  name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Wachtwoord is verplicht!</div>
                <div *ngIf="password.errors.minlength">Wachtwoord moet minimaal 6 karakters bevatten.</div>
            </div>
        </div>

        <div class="form-group mt-3">
            <button class="btn btn-primary btn-block">Login</button>
        </div>

        <div class="form-group mt-3">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Login failed: {{ errorMessage }}</div>
        </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
        Ingelogd als {{ roles }}
    </div>
</div>
