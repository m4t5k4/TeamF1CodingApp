<h3 class="ml-5">Aanpassen scenario</h3>
<form [formGroup]="scenarioForm" (ngSubmit)="onSubmit()" class="ml-5 mr-5 mt-5">
    <select formControlName="scenarioControl" class="form-control">
        <option [ngValue]="null">Kies een scenario</option>
        <option [ngValue]="scenario" *ngFor="let scenario of scenarios">{{scenario}}</option>
      </select>
    <p><button mat-raised-button type="submit" class="mt-5"
        [disabled]="!scenarioForm.valid || submitted"><span *ngIf="submitted" class="spinner-border spinner-border-sm mr-1"></span>Bewerken</button></p>
    <p *ngIf="submitted || places != null">Aantal plaatsen: {{places.length}}</p>      
</form>
