<h2 class="text-center">Tafels</h2>
<div class="row m-5">
    <div class="col-sm-2"><button mat-raised-button (click)="addTable();">Voeg een nieuwe tafel toe</button></div>
    <div class="col-sm-10">
        <div class="example-header" fxLayout="row">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>
    </div>
</div>
<div class="col">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="location.name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Locatie </th>
            <td mat-cell *matCellDef="let row" data-label="location.name"> {{row.location.name}}</td>
        </ng-container>
        <ng-container matColumnDef="zone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Zone </th>
            <td mat-cell *matCellDef="let row" data-label="zone"> {{row.zone}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tafel </th>
            <td mat-cell *matCellDef="let row" data-label="name"> {{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="btn">
            <th mat-header-cell *matHeaderCellDef mat-header> </th>
            <td mat-cell *matCellDef="let row" data-label="">
                <button class="btn-sm mr-1" (click)="showDetailTable(row)">Bewerken</button>
                <button (click)="deleteTable(row.id)" class="btn-sm mr-1">Verwijderen</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
