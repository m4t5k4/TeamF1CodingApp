<div class="container"><h2 class="text-center">Tafels</h2>
    <div class="m-5">
        <div ><button mat-raised-button (click)="addTable();">Voeg een nieuwe tafel toe</button></div>
        <div>
            <div class="example-header mt-4" fxLayout="row">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Zoeken">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="col">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="location.name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Locatie </th>
                <td mat-cell *matCellDef="let row" data-label="location.name"> {{row.location.name}}</td>
            </ng-container>
            <ng-container matColumnDef="zone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Zone </th>
                <td mat-cell *matCellDef="let row" data-label="zone"> {{row.zone}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tafel </th>
                <td mat-cell *matCellDef="let row" data-label="name"> {{row.name}}</td>
            </ng-container>
            <ng-container matColumnDef="btn">
                <th mat-header-cell *matHeaderCellDef mat-header> </th>
                <td mat-cell *matCellDef="let row" data-label="">
                    <button class="btn-sm mr-1" (click)="showDetailTable(row)"><mat-icon aria-hidden="false" class="icon-v-align" aria-label="Example home icon">edit</mat-icon></button>
                    <button (click)="deleteTable(row.id,row.name)" class="btn-sm mr-1"><mat-icon aria-hidden="false" class="icon-v-align" aria-label="Example home icon">delete</mat-icon></button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
    
    
    </div>
