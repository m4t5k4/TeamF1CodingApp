<h2 class="text-center">Dashboard</h2>
<div class="row m-5" height="400px">
    <div class="col-sm-6">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Live foto keuken</h5>
                <img src="https://project40ftp.azurewebsites.net/capture.jpg" class="img-fluid" alt="Foto aan het ophalen">
                <p class="mt-5"><button class="btn-sm mr-1" (click)="refresh();">Refresh</button></p>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Aantal mensen binnen</h5>
                <p class="card-text">{{iot_output.totalInside}}</p>
            </div>
            <div class="card-footer text-muted">
                Laatste update: {{last_update}}
            </div>
        </div>
        <div class="mt-5">
            <div class="clock m-auto">
                <div class="num num1">
                    <div>1</div>
                </div>
                <div class="num num2">
                    <div>2</div>
                </div>
                <div class="num num3">
                    <div>3</div>
                </div>
                <div class="num num4">
                    <div>4</div>
                </div>
                <div class="num num5">
                    <div>5</div>
                </div>
                <div class="num num6">
                    <div>6</div>
                </div>
                <div class="num num7">
                    <div>7</div>
                </div>
                <div class="num num8">
                    <div>8</div>
                </div>
                <div class="num num9">
                    <div>9</div>
                </div>
                <div class="num num10">
                    <div>10</div>
                </div>
                <div class="num num11">
                    <div>11</div>
                </div>
                <div class="num num12">
                    <div>12</div>
                </div>
                <div class="hr-hand" #hrHand></div>
                <div class="min-hand" #minHand></div>
                <div class="sec-hand" #secHand></div>
            </div>
        </div>
    </div>
</div>
