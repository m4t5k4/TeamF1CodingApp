
<div class="container">
  <h2 class="text-center">Mijn reservaties</h2>
  <div class="m-5">
    <div>
      <div class="example-header mt-4" fxLayout="row">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Zoeken">
        </mat-form-field>
      </div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> datum </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="datum"> {{row.date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="startHour">
      <mat-header-cell *matHeaderCellDef mat-sort-header> van </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="van"> {{row.startHour.toString().slice(0,-3)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="endHour">
      <mat-header-cell *matHeaderCellDef mat-sort-header> tot </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="tot"> {{row.endHour.toString().slice(0,-3)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="confirmed">
      <mat-header-cell *matHeaderCellDef mat-sort-header> actief </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="bevestigd">{{row.confirmed?'ja':'nee'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> beschr. </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="beschrijving"> {{row.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="btn">
      <mat-header-cell *matHeaderCellDef mat-header> </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="">
        <button class="btn-sm mr-1" (click)="showDetailReservation(row)">
          <mat-icon aria-hidden="false" class="icon-v-align">info_outline</mat-icon>
        </button>
        <button (click)="deleteReservation(row.id,row.name)" class="btn-sm mr-1">
          <mat-icon aria-hidden="false" class="icon-v-align">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
